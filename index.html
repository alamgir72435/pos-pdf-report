<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="data">
      <h1>Hello world</h1>
    </div>

    <button onclick="muFunction()">Click me !</button>

    <div style="margin: 0 auto; text-align: center">
      <div style="width: 400px; height: 800px" id="iframeContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.min.js"></script>

    <script>
      var docDefinition = {
        content: [
          {
            layout: "lightHorizontalLines", // optional
            table: {
              // headers are automatically repeated if the table spans over multiple pages
              // you can declare how many rows should be treated as headers
              headerRows: 1,
              widths: ["*", "auto", 100, "*"],

              body: [
                ["তারিখ", "ইনভয়েস নং", "ক্রেতার নাম", "ক্রেতার মোবাইল"],
                ["Value 1", "Value 2", "Value 3", "Value 4"],
                [{ text: "Bold value", bold: true }, "Val 2", "Val 3", "Val 4"],
              ],
            },
          },
        ],
      };

      function muFunction() {
        const pdfDocGenerator = pdfMake.createPdf(docDefinition);
        pdfDocGenerator.getDataUrl((dataUrl) => {
          const targetElement = document.querySelector("#iframeContainer");
          const iframe = document.createElement("iframe");
          iframe.style.width = `${window.outerWidth - 100}px`;
          iframe.style.height = "1000px";
          iframe.src = dataUrl;
          targetElement.appendChild(iframe);
        });
      }
    </script>
  </body>
</html>
